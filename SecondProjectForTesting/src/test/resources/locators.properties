#region HeaderMenu
HeaderMenu.homePageButton=css=i[title='Home']
HeaderMenu.rubberDucksPageButton=css=#site-menu .category-1>a
HeaderMenu.subcategoryPageButton=css=#site-menu .category-2>a
HeaderMenu.pageTitle=css=title
#endregion

#region LoginPage
LoginPage.emailInput=name=email
LoginPage.passwordInput=name=password
LoginPage.loginButton=name=login
LoginPage.message=css=#notices>.notice
#endregion

#region DuckPage
DuckPage.optionsSize=name=options[Size]
DuckPage.stickerSale=css=.sticker.sale
#endregion

#region CatalogPage
CatalogPage.yellowDuck=css=#box-most-popular [alt='Yellow Duck']
#endregion

#region CartPage
CartPage.addToCartButton=name=add_cart_product
CartPage.quantityForAddToCart=css=span.quantity
CartPage.cartButton=id=cart
CartPage.sumValueInCart=css=.footer>:last-child
CartPage.updateCartButton=name=update_cart_item
CartPage.quantityInCart=name=quantity
CartPage.removeButton=name=remove_cart_item
CartPage.info=css=#checkout-cart-wrapper>p:first-child
CartPage.message=css=#notices>.notice
#endregion